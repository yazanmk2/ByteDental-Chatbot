# ============================================================
# ByteDent Dental AI API - Nginx Configuration
# ============================================================
# CTO Best Practices:
# - Rate limiting to prevent abuse
# - Security headers
# - Gzip compression
# - Proxy buffering for performance
# - Proper timeout settings
# ============================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=30r/s;

# Upstream for load balancing (single instance for now)
upstream bytedent_api {
    server bytedent-api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        text/plain
        text/css
        text/xml;

    # ===========================================
    # Logging
    # ===========================================
    access_log /var/log/nginx/bytedent_access.log combined;
    error_log /var/log/nginx/bytedent_error.log warn;

    # ===========================================
    # Health Check Endpoints (Higher Rate Limit)
    # ===========================================
    location ~ ^/api/v1/health {
        limit_req zone=health_limit burst=50 nodelay;

        proxy_pass http://bytedent_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # ===========================================
    # API Endpoints
    # ===========================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://bytedent_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts (longer for LLM generation)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Allow up to 2 minutes for response

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;

        # Body size limit
        client_max_body_size 1m;
    }

    # ===========================================
    # Documentation Endpoints
    # ===========================================
    location ~ ^/(docs|redoc|openapi.json) {
        limit_req zone=health_limit burst=20 nodelay;

        proxy_pass http://bytedent_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # Root Endpoint
    # ===========================================
    location = / {
        proxy_pass http://bytedent_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # Error Pages
    # ===========================================
    error_page 429 /429.json;
    location = /429.json {
        default_type application/json;
        return 429 '{"error": true, "status_code": 429, "message": "Too many requests. Please slow down."}';
    }

    error_page 502 /502.json;
    location = /502.json {
        default_type application/json;
        return 502 '{"error": true, "status_code": 502, "message": "Service temporarily unavailable. Please try again later."}';
    }

    error_page 503 /503.json;
    location = /503.json {
        default_type application/json;
        return 503 '{"error": true, "status_code": 503, "message": "Service is currently overloaded. Please try again later."}';
    }

    error_page 504 /504.json;
    location = /504.json {
        default_type application/json;
        return 504 '{"error": true, "status_code": 504, "message": "Request timed out. Please try again."}';
    }
}
